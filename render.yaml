services:
  - type: cron
    name: gpt-lead-autoresponder
    schedule: "@every 15m"
    startCommand: python main.py
    buildCommand: "pip install -r requirements.txt"
    envVars:
      - key: FORTELLIS_CLIENT_ID
        sync: false
      - key: FORTELLIS_CLIENT_SECRET
        sync: false
      - key: FORTELLIS_SUBSCRIPTION_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: MICKEY_EMAIL
        sync: false
